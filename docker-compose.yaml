---
version: '2'
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - postgres-network

  init-1:
    image: cg5labs/py_api:latest
    user: "999"
    entrypoint: "python3 generate_key.py"
    environment:
      SECRET_KEY: "/srv/app/app-data/secret.key"
    volumes:
      - app-data:/srv/app/app-data:rw
    depends_on:
      - postgres

  init-2:
    image: cg5labs/py_api:latest
    user: "999"
    entrypoint: "python3 crud.py"
    environment:
      SECRET_KEY: "/srv/app/app-data/secret.key"
      PROFILE: "DEFAULT"
      DB_HOST: postgres
    env_file:
      - src/.env
    volumes:
      - app-data:/srv/app/app-data:rw
    depends_on:
      - postgres
      - init-1
    networks:
      - postgres-network

  api:
    image: cg5labs/py_api:latest
    user: "999"
    entrypoint: "python3 api.py -p DEFAULT"
    environment:
      SECRET_KEY: /srv/app/app-data/secret.key
      PROFILE: "DEFAULT"
      DB_HOST: postgres
    env_file:
      - src/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - init-2
    # Path on the host, relative to the Compose file
    volumes:
      - ./:/tmp
      - app-data:/srv/app/app-data
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge

volumes:
  app-data:
